<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="" id="enviarDatos">
                    <div class="card">
                        <div class="card-header">
                            
                            <h1>Chat Bot</h1>
                        </div>
                        <div class="card-body">
                            <input class="form-control mb-3" type="text" id="mensaje" placeholder="Escribe un mensaje" autofocus>
                            <button class="form-control btn btn-primary mb-3" type="submit">Enviar mensaje</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Chat</h1>
                    </div>
                    <div class="card-body" id="chatBox">
                        
                        <p><strong>Chat Bot:</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
